<!DOCTYPE html>
{% load static %}

<html lang="en">
   <head>
        <script src="static/index.js"></script >
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" type="text/css" href="{% static '/main.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Simple project</title>
    </head>
<body>
    <header class="site-header">
    <nav class="navbar navbar-light" style="background-color: #defdfb;">
                <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-success my-2 my-sm-0" id="post-btn">Post</button>
        <div><button type="button" class="btn btn-outline-success my-2 my-sm-0" id="login-btn">Login</button>
          <button type="button" class="btn btn-outline-success my-2 my-sm-0" id="reg-btn">Sign Up</button>
          <button type="button" class="btn btn-outline-success my-2 my-sm-0" id="logout-btn">Logout</button></div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form id="login_form" method="post">
                      {% csrf_token %}
                    <label>User name</label>
                    <input type="text" name="username" placeholder="username" id="username" class="form-control" required><br>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="password" id="password" class="form-control" required>
                    <br><input type="submit"  class="btn btn-outline-secondary" value="Login"/>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


          <!-- Modal -->
        <div class="modal fade" id="reg-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="regModalLabel">Registration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form id="reg_form" method="post">
                    <label>User name</label>
                    <input type="text" name="username" placeholder="username" id="reg-username" class="form-control" required><br>
                      <label>First Name</label>
                    <input type="text" name="first-name" placeholder="first name" id="first-name" class="form-control" required><br>
                      <label>Email</label>
                    <input type="text" name="email" placeholder="email" id="email" class="form-control" required><br>
                      <label>Last name</label>
                    <input type="text" name="last-name" placeholder="last name" id="last-name" class="form-control" required><br>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="password" id="reg-password" class="form-control" required>
                    <br><input type="submit"  class="btn btn-outline-secondary" value="Sign Up"/>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


               <!-- Modal -->
        <div class="modal fade" id="post-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="PostModalLabel">Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form id="rubric_form" method="post">
                    <input type="hidden" name="id" id="id">
                    <p>Title: <input name="title" id="title" class="form-control" required></p>
                    <p>Content:
                    <input type="text" name="content" id="content" class="form-control" required></p>
                    <p><input type="reset" class="btn btn-outline-secondary" vаluе="Refresh">
                    <input type="submit" class="btn btn-outline-secondary" vаluе="Save"></p>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
</body>
</html>
